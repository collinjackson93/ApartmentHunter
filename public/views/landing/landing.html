<link rel="stylesheet" type="text/css" href="views/landing/css/landing.css">

<div class="vertical-center">
    <div class="col-lg-12">
        <div class="col-md-offset-3 col-md-7">
            <span class="col-md-11">
                <h1>
                    Find the perfect neighborhood
                </h1>
            </span>
            <div class="input-group col-md-11">
                  <input id="searchBox" ng-keypress="press($event)" type="text" class="form-control"
                         placeholder="Search for..." >
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="search()">Go!</button>
                  </span>
                  <h2 ng-show="error">
                      {{error}}
                  </h2>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div>
</div>
