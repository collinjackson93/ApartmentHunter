<link rel="stylesheet" type="text/css" href="views/questionnaire/css/questionnaire.css">
<div id="bufferDiv"></div>
<div>
    <div class="input-group col-md-offset-3 col-md-6" id="workplace">
        <input id="workplaceBox" type="text" class="form-control" placeholder="Workplace..." >
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="setAddress()">Set Work Address</button>
        </span>
    </div><!-- /input-group -->

    <div ng-repeat="question in questions">
        <div class="container-fluid">
            <question question = question></question>
        </div>
    </div>

    <button id="submitBtn" type="submit" class="btn btn-default" ng-click="submitAnswers()">Submit</button>
</div>
