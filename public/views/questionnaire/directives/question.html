<div class="container-fluid col-md-11 questionContainer">
    <div class="questionText col-md-offset-1"> {{question.text}}</div>
    <div class="answersDiv">
        <div
            class="well well-lg col-md-3 col-xs-12 container answers"
            ng-mouseenter="hover = true"
            ng-mouseleave="hover = false"
            ng-class="{hoverAnswer : hover, selectedAnswer : $index == selected,
            'col-md-offset-3' : $index == 3,
            'col-md-offset-1' : $index < 3 || $index == 4}",
            ng-repeat="option in question.options track by $index"
            ng-click="select($index)">
                <p>{{option}}</p>
        </div>
    </div>
</div>
